<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christwood School IT Helpdesk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900 mb-2">Christwood School IT Helpdesk</h1>
            <p class="text-gray-600">"Inspiring Christian Excellence Through Technology"</p>
        </div>

        <!-- Option 1: Email Form -->
        <form id="emailForm" action="mailto:it@christwoodschool.edu" method="POST" enctype="text/plain" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-900">Submit a New Support Ticket</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Your Name</label>
                <input type="text" name="name" required class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Location</label>
                <input type="text" name="location" required class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Issue Type</label>
                <select name="issueType" required class="w-full p-2 border rounded">
                    <option value="">Select an issue type</option>
                    <option value="Hardware">Hardware Problem</option>
                    <option value="Software">Software Problem</option>
                    <option value="Network">Network/Internet</option>
                    <option value="Printer">Printer Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Priority</label>
                <select name="priority" required class="w-full p-2 border rounded">
                    <option value="Normal">Normal</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Description</label>
                <textarea name="description" required class="w-full p-2 border rounded" rows="4"></textarea>
            </div>

            <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800">Submit Ticket</button>
        </form>

        <!-- Option 2: Google Sheet Form -->
        <form id="sheetForm" class="hidden bg-white p-6 rounded-lg shadow-md mb-6">
            <!-- Same form fields as above, but with different action -->
            <script>
                const SHEET_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
                
                document.getElementById('sheetForm').addEventListener('submit', e => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData);
                    
                    fetch(SHEET_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        alert('Ticket submitted successfully!');
                        e.target.reset();
                    })
                    .catch(error => {
                        alert('Error submitting ticket. Please try again.');
                    });
                });
            </script>
        </form>

        <div class="text-center text-gray-600 mt-8">
            <p>"Study to show thyself approved unto God" - 2 Timothy 2:15</p>
        </div>
    </div>
</body>
</html>
